<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./images/bg-pattern-card.svg" class="bg-pattern-card">
      <img src="./images/image-victor.jpg" class="victor">
      <div class="personal-details">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="london">London</p>
      </div>
      <div class="grid">
        <div class="itm1">
          <p class="numbers">80k</p>
          <p class="stats">Followers</p>
        </div>
        <div class="itm2">
          <p class="numbers">803k</p>
          <p class="stats">Likes</p>
        </div>
        <div class="itm3">
          <p class="numbers">1.4k</p>
          <p class="stats">Photos</p>
        </div>
      </div>
      </div>
    </div>
</body>
</html>
